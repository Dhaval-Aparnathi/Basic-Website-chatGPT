<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeTroupe - Contact Us</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  #header {
    background-color: #2C3E50;
    color: white;
    padding: 10px;
    text-align: center;
  }

  #menu {
    background-color: teal;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .menu-link {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    transition: background-color 0.3s ease;
  }

  .menu-link:hover {
    background-color: #2C3E50;
  }

  @media (max-width: 768px) {
    #menu {
      flex-direction: column;
    }
  }

  #container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

    .page-content {
    text-align: center;
    padding: 20px;
  }

  form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    background-color: #f5f5f5;
    border-radius: 5px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }

  textarea {
    resize: vertical;
  }

  button[type="submit"] {
    background-color: #2C3E50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #34495E;
  }

  #footer {
    background-color: #2C3E50;
    color: white;
    text-align: center;
    padding: 20px;
  }

</style>
</head>
<body>
  <div id="header">
    <h1>CodeTroupe</h1>
  </div>
  <nav id="menu">
    <a class="menu-link" href="index.html">Home</a>
    <a class="menu-link" href="about.html">About</a>
    <a class="menu-link" href="#">Contact</a>
    <a class="menu-link" href="blog.html">Blog</a>
  </nav>
  <div id="container">
    <div class="page-content">
      <h2>Contact Us</h2>
      <p>If you have any questions or feedback, feel free to reach out to us using the form below:</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <footer id="footer">
    <p>&copy; 2023 CodeTroupe. All rights reserved.</p>
  </footer>
</body>
</html>
